<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>WikiOdyssey</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <link rel="stylesheet" href="static/style.css">

</head>

<body>
  <div class="main-layout">
    <div class="left-panel">

      <h1>WikiOdyssey</h1>
      <div class="form-wrapper">
        <form id="query-form">
          <div class="search-box">
            <div class="row">
              <input type="text" id="input-box" name="itemLabel" placeholder="Begin typing to search"
                autocomplete="off">
              <div id="spinner" class="hidden"></div>
            </div>
            <div class="result-box">
              <ul id="autocomplete-results"></ul>
            </div>
          </div>

          <div class="info-container">
             <span class="info-text">Filter your results:</span>
            <span id="info-icon" class="info-icon">ℹ️</span>
            <div id="info-tooltip" class="info-tooltip hidden">
              Start typing to reveal suggestions with origin and current location.
              Suggestions may take a few seconds to load. Select one option to display its routes.
            </div>
          </div>

          <div class="filter-wrapper">
            <span class="filter-label">Order:</span>
            <select id="sort-options">
              <option value="none">None</option>
              <option value="ascending">Ascending</option>
              <option value="descending">Descending</option>
            </select>

            <span class="filter-label">Limit:</span>
            <select id="limit-options">
              <option value="50">50</option>
              <option value="100">100</option>
              <option value="300">300</option>
              <option value="500">500</option>
              <option value="1000">1000</option>
              <option value="10000">10000</option>
              <option value="">None</option>

            </select>
          </div>


          <button type="submit">Search</button>
        </form>
      </div>

      <div class="results-box" style="display:none;">
        <h2>Results</h2>
        <pre id="results" class="results-content"></pre>
      </div>

    </div>

    <div class="right-panel">
      <div class="map-container">
        <div id="map"></div>
        <button id="clear-routes-btn">Clear all routes</button>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/gh/bbecquet/Leaflet.PolylineDecorator@master/dist/leaflet.polylineDecorator.min.js"></script>

  <script type="module" src="static/map.js"></script>
  <script type="module" src="static/query.js"></script>
  <script type="module" src="static/main.js"></script>
</body>

</html>
